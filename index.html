<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/botao.css">
    <link rel="stylesheet" href="./css/input.css">
    <script src="./js/login.js" defer></script>
    <title>Brainy</title>
</head>
<body>
    <main>
        <div class="gif-container"></div>
        <div class="login-container">
            <div class="logo-container">
                <img src="./img/logo_brainy.png" alt="logo" class="logo">
            </div>
            <div class="input-container">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Name" required="" id="email"> 
                    <label for="name" class="form__label">User:</label>
                </div>
                <div class="form__group field">
                    <input type="password" class="form__field" placeholder="Password" required="" id="password">
                    <label for="name" class="form__label">Password:</label>
                </div>
            </div>
            <div class="buttons">
                <button class="btn" id="btn"><span></span><p data-start="good luck!" data-text="LOGIN" data-title="LOGIN"></p></button>
             </div>
        </div>
    </main>
</body>
</html>
